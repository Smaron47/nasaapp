      <html lang="en">
      <head>
          <meta charset="UTF-8">

          <title>Responsive Navbar with Drawer</title>
          <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
      </head>
      <body style=" background-color: #3f2e2e;">
          <nav class="text-white p-4 nav-us">
              <div class="container mx-auto flex justify-between items-center">
                  <div class="text-2xl font-bold">Your Logo</div>
                  <div class="lg:hidden">
                      <button id="openDrawer" class="text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                          </svg>
                      </button>
                  </div>
                  <div class="hidden lg:flex space-x-6">
                      <button href="index.html" class="btn custom-btn">Home</button>
                      


                  </div>
              </div>
          </nav>
      
          <!-- Mobile Drawer -->
          <div id="mobileDrawer" class="fixed inset-y-0 right-0 transform translate-x-full bg-gray-900 text-white p-8 w-64 z-50">
              <button id="closeDrawer" class="text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white absolute top-4 right-4">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
              </button>
              <ul class="space-y-4">
                  <li><a href="index.html" class="btn custom-btn">Home</a></li>
                  <li><a href="demo.html" class="btn custom-btn" >Demo</a></li>
               


              </ul>
          </div>
      
          <script>
              // JavaScript to open and close the mobile drawer
              const openDrawerButton = document.getElementById('openDrawer');
              const closeDrawerButton = document.getElementById('closeDrawer');
              const mobileDrawer = document.getElementById('mobileDrawer');
      
              openDrawerButton.addEventListener('click', () => {
                  mobileDrawer.classList.remove('translate-x-full');
              });
      
              closeDrawerButton.addEventListener('click', () => {
                  mobileDrawer.classList.add('translate-x-full');
              });
          </script>
      </body>
      </html>

                cropDiv.style.top = iframeRect.top + 'px';
                cropDiv.style.left = iframeRect.left + 'px';
                cropDiv.style.width = iframeRect.width + 'px';
                cropDiv.style.height = iframeRect.height + 'px';
                cropDiv.style.backgroundColor = 'white';
          
                document.body.appendChild(cropDiv);
          
              </script>
